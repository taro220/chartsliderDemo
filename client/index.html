<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Graph Demo</title>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-chart.js/1.1.1/angular-chart.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/0.5.7/chartjs-plugin-annotation.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="../bower_components/angularjs-slider/dist/rzslider.css" />
    <script src="../bower_components/angularjs-slider/dist/rzslider.js"></script>
    <script src='app.js'></script>
    <script src='./controllers/sliderController.js'></script>
    <script src='./controllers/graphController.js'></script>
    <script src='./services/dateService.js'></script>
  </head>
  <body>
    <div ng-controller="graphController">
      <canvas class="chart chart-line" chart-data="data" chart-labels="labels" chart-series="series" chart-options="options"></canvas>
    </div>
    <div ng-controller="sliderController as vm">
      <rzslider rz-slider-model="vm.dateSlider.value" rz-slider--options="vm.dateSlider.options"></rzslider>
    </div>

  </body>
</html>
